server:
  port: 8889
spring:
  zipkin:
    enabled: true
    base-url: http://localhost:9411
    service:
      name: git-config-server
  application:
    name: config-server-git
  cloud:
    config:
      server:
        git:
          uri: ${java10-git-uri}
          default-label: main
          skip-ssl-validation: true
          username: ${java10-git-username}
          password: ${java10-git-password}
